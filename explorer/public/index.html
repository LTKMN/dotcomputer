<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Bluesky Post Explorer ‚ú®</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* üé® Our cosmic color palette! */
        :root {
            --cosmic-bg: #f0f7ff;
            --stardust: #ffffff;
            --nebula-text: #2c3e50;
            --cosmic-accent: #3498db;
            --meteor-shadow: rgba(0, 0, 0, 0.1);
            --error-red: #e74c3c;
            --success-green: #2ecc71;
        }

        /* üåå Base styles that'll make your eyes dance! */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--cosmic-bg);
            color: var(--nebula-text);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--stardust);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--meteor-shadow);
        }

        /* üé≠ Header styles that'll make your brand shine! */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: cosmic-pulse 3s infinite;
        }

        /* üéÆ Controls that feel like piloting a spaceship! */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input, button {
            padding: 0.75rem 1rem;
            border: 2px solid var(--cosmic-accent);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input {
            flex: 1;
            min-width: 200px;
            background: var(--stardust);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        button {
            background: var(--cosmic-accent);
            color: var(--stardust);
            cursor: pointer;
            font-weight: 600;
            border: none;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* üé™ Post styles that'll make your content pop! */
        .post {
            background: var(--stardust);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--meteor-shadow);
            transition: transform 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .timestamp {
            color: #666;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* ‚ö° Loading and error states that spark joy! */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--cosmic-accent);
            font-size: 1.25rem;
        }

        .error {
            color: var(--error-red);
            padding: 1rem;
            border-radius: 8px;
            background: rgba(231, 76, 60, 0.1);
            margin: 1rem 0;
        }

        /* üå† Animations that'll make your site come alive! */
        @keyframes cosmic-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* üì± Responsive design that works across the multiverse! */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåå Bluesky Explorer</h1>
        </div>

        <div class="controls">
            <input 
                type="text" 
                id="handle" 
                placeholder="Enter Bluesky handle (e.g. alice.bsky.social)"
                aria-label="Bluesky handle">
            <input 
                type="number" 
                id="numPosts" 
                value="10" 
                min="1" 
                max="100"
                aria-label="Number of posts">
            <button onclick="fetchPosts()">
                Fetch Posts! üöÄ
            </button>
        </div>

        <div id="posts"></div>
    </div>

    <script>
    async function fetchPosts() {
    const handle = document.getElementById('handle').value.trim();
    const numPosts = document.getElementById('numPosts').value;
    const postsDiv = document.getElementById('posts');
    
    // Add some CLIENT-SIDE validation sparkles! ‚ú®
    if (!handle) {
        postsDiv.innerHTML = `
            <div class="error">
                Please enter a Bluesky handle! Our quantum sensors are lonely! üéØ
            </div>
        `;
        return;
    }

    // Let's show what we're actually sending! üîç
    console.log('Sending request with:', { handle, numPosts });
    
    postsDiv.innerHTML = `
        <div class="loading">
            <div>Initiating quantum fetch sequence... üåå</div>
            <div><small>Attempting to fetch posts for ${handle}</small></div>
        </div>
    `;
    
    try {
        const response = await fetch('/.netlify/functions/fetchPosts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                handle: handle,
                numPosts: parseInt(numPosts)
            })
        });
        
        // Let's see what we got back! üëÄ
        console.log('Response status:', response.status);
        const responseText = await response.text();
        console.log('Raw response:', responseText);

        // Now try to parse it
        let result;
        try {
            result = JSON.parse(responseText);
        } catch (parseError) {
            console.error('JSON Parse Error:', parseError);
            throw new Error(`Failed to parse response: ${responseText.substring(0, 100)}...`);
        }
        
        if (response.ok && result.success) {
            if (!result.data || !Array.isArray(result.data)) {
                throw new Error('Invalid response format: expected data array');
            }

            postsDiv.innerHTML = result.data.length ? 
                result.data.map(post => `
                    <div class="post">
                        <div>${escapeHtml(post.text)}</div>
                        <div class="timestamp">
                            ${new Date(post.createdAt).toLocaleString()}
                        </div>
                    </div>
                `).join('') :
                `<div class="error">No posts found in this corner of the cosmos! üåå</div>`;
        } else {
            throw new Error(result.error || 'Failed to fetch posts from the quantum realm');
        }
    } catch (error) {
        console.error('Fetch Error:', error);
        postsDiv.innerHTML = `
            <div class="error">
                üå† Quantum entanglement failed: ${error.message}
                <br><small>Check the console for more quantum details!</small>
            </div>
        `;
    }
}

        // Protect against XSS like a cosmic shield! üõ°Ô∏è
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
